<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./public/css/import.css">

<body>

            <div class="logo">
                <img src="" alt="logo"/>

                Винный магазин

            <div class="sub-content"></div>
